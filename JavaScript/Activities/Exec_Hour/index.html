<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>

    <style>
        h1 {
            text-align: center;
            color: #FFF;
        }

        #box {
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
            background-color: #FFF;
            width: 500px;
            height: 300px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Hora do dia</h1>
    <div id="box">
        <h5 id="hour">Hora</h5>
        <img src="morning.png" id="image" style="max-width: 200px;">
    </div>



    <script>

        window.onload = verificar;

        function verificar(){
            var data = new Date();
            var hour = data.getHours();

            if(hour < 12){
                document.getElementById("hour").innerHTML = "MORNING"
                document.getElementById("image").src = "morning.png";
                document.body.style.backgroundColor = "#87cceb";
            } 
            else if(hour > 19){
                document.getElementById("hour").innerHTML = "EVENING"
                document.getElementById("image").src = "evening.png";
                document.body.style.backgroundColor = "#120a8f";
            }
            else{
                document.getElementById("hour").innerHTML = "AFTERNOON"
                document.getElementById("image").src = "afternoon.png";
                document.body.style.backgroundColor = "orange";
            }
        }
    </script>
</body>

</html>
