<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <style>
        body{
            background-color: grey;
        }
        h1 {
            text-align: center;
            color: #FFF;
        }

        p{
            color: black;
        }

        #box {
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
            background-color: #FFF;
            width: 500px;
            height: auto;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Analisador de Números</h1>

    <div id="box">
        <label for="num">Informe um nº entre 1 e 100:</label>
        <input type="number" id="num">
        <br><br>
        <button onclick="adicionar()">Adicionar</button>
        <br><br>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <br><br>
        <button onclick="finalizar()">Finalizar</button>
        <div id="results"></div>
    </div>

    <script>
        var vetor = [];
        var num = document.getElementById("num");
        var text = document.getElementById("text");
        var results = document.getElementById("results");
        var bigger;
        var smaller;
        var sum = 0;
        var average = 0;

        function adicionar(){
            if (num.value.length == 0) {
                alert("Informe um nº!");
            }
            else if(num.value > 100 || num.value < 1){
                alert("Nº inválido!");
            }
            else if(vetor.indexOf(num.value) != -1){
                alert("Nº já adicionado");
            }
            else{
                vetor.push(num.value);
                text.innerHTML += `Valor ${num.value} adicionado!\n`;
                num.focus();
                sum += parseInt(num.value);
            }
        }

        function finalizar(){
            results.innerHTML = "";
            //Total de nº adicionados
            results.innerHTML += `<p>Ao todo, temos ${vetor.length} números cadastrados.</p>`;
            //Maior valor adicionado
            bigger = Math.max.apply(null, vetor);
            results.innerHTML += `<p>O maior valor informado foi: ${bigger}.</p>`;
            //Menor valor adicionado
            smaller = Math.min.apply(null, vetor);
            results.innerHTML += `<p>O menor valor informado foi: ${smaller}.</p>`;
            //Soma dos valores
            results.innerHTML += `<p>A soma dos valores foi: ${sum}.</p>`;
            //A media dos valores
            average = sum/vetor.length;
            results.innerHTML += `<p>A média dos valores foi: ${average}.</p>`;
        }
    </script>
</body>
</html>
