<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseover="entrou()"style="width: 100px; height: 100px; background-color: blue; cursor: pointer;">
        Clique-me!
    </div>
    <script>
        var a = document.getElementById('area');

        function clicar(){
            a.innerText = "Clicou :)";
        }

        function entrou(){
            a.style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
