<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>

    <style>
        body {
            background-color: grey;
        }

        h1 {
            text-align: center;
            color: #FFF;
        }

        #box {
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
            background-color: #FFF;
            width: 500px;
            height: 300px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Verificador de Idade</h1>
    <div id="box">
        <label for="birth">Ano de nascimento: </label>
        <input type="number" id="birth">

        <br>

        <label for="">Sexo: </label>
        <input type="radio" id="male" value="male" name="sexo">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="sexo">
        <label for="female">Female</label>
        <br>
        <button onclick="verificar()">Verificar</button>

        <p id="result">Preencha os dados acima</p>
        <img src="man.png" style="max-width: 200px;" id="image">
    </div>

    <script>

        function verificar() {
            var birth = document.getElementById("birth").value;

            var yearNow = new Date().getFullYear();
            var age = yearNow - birth;

            var checked = document.getElementById("male").checked;
            var checkedF = document.getElementById("female").checked;

            if (birth.length == 0) {
                document.getElementById("result").innerHTML = "Informe o ano de nascimento";
            }
            else if (!checked && !checkedF) {
                document.getElementById("result").innerHTML = "Informe o sexo";
            }
            else {
                if (checked) {
                    document.getElementById("result").innerHTML = "Detectamos Homem com " + age + " anos";
                    document.getElementById("image").src = "man.png";
                }
                else {
                    document.getElementById("result").innerHTML = "Detectamos Mulher com " + age + " anos";
                    document.getElementById("image").src = "woman.png";
                }
            }

        }
    </script>
</body>

</html>
