<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>

    <style>
        body{
            background-color: grey;
        }
        h1 {
            text-align: center;
            color: #FFF;
        }

        #box {
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
            background-color: #FFF;
            width: 500px;
            height: 300px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Contador</h1>

    <div id="box">
        <label for="start">Início: </label>
        <input type="number" id="start">
        <br><br>
        <label for="end">Final: </label>
        <input type="number" id="end">
        <br><br>
        <label for="pass">Passo: </label>
        <input type="number" id="pass">
        <br><br>
        <button onclick="count()">Contar</button>
        <br><br>
        <p id="result">Esperando as informações para contagem...</p>
    </div>

    <script>
        function count(){
            var start = document.getElementById("start");
            var end = document.getElementById("end");
            var pass = document.getElementById("pass");
            var result = document.getElementById("result");

            var x = Number(start.value);
            var y = Number(end.value);
            var z = Number(pass.value);

            if (start.value.length == 0 || end.value.length == 0 || pass.value.length == 0) {
                alert("Preencha todos as informações!");
            }
            else{
                result.innerHTML = "";
                for(var i=x; i <= y; i += z){
                    result.innerHTML += "  &#128540; "+i;
                }
            }
        }
    </script>
</body>
</html>
