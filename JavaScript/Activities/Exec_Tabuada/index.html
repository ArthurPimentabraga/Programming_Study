<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <style>
        body{
            background-color: grey;
        }
        h1 {
            text-align: center;
            color: #FFF;
        }

        #box {
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
            background-color: #FFF;
            width: 500px;
            height: 300px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Tabuada</h1>

    <div id="box">
        <label for="num">NÃºmero:</label>
        <input type="number" id="num">
        <br><br>
        <button onclick="gerar()">Gerar</button>
        <br><br>
        <textarea name="result" id="result" cols="30" rows="10"></textarea>
    </div>

    <script>
        function gerar(){
            var text = document.getElementById("result");

            if (text.value.length > 0) {
                text.innerHTML = "";
            }

            var num = document.getElementById("num").value;
            var result = "";
            for (let i = 0; i <= 10; i++) {
                result = num*i;
                text.innerHTML += num+" x "+i+" = "+result+"\n";
            }

        }
    </script>
</body>
</html>
